<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.ai Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a1a2e;
            --container-bg: #16213e;
            --primary-accent: #0f3460;
            --secondary-accent: #e94560;
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: var(--primary-accent);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        button#generate-button {
            width: 100%;
            padding: 15px;
            background: var(--secondary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        button#generate-button:hover {
            background-color: #ff5c77;
            transform: translateY(-2px);
        }

        #loader {
            display: none;
            margin: 20px 0;
            font-size: 1rem;
            font-weight: 500;
        }
        #loader .dot {
            animation: blink 1.4s infinite both;
            display: inline-block;
        }
        #loader .dot:nth-child(2) { animation-delay: 0.2s; }
        #loader .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .output-container {
            text-align: left;
            margin-top: 30px;
            position: relative;
        }

        #output {
            background-color: var(--primary-accent);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0.8;
        }
        
        button#copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            display: none; /* Initially hidden */
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        button#copy-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>README.ai Generator ðŸ¤–</h1>
        <p>Paste a public GitHub repository URL to auto-generate a professional README file.</p>
        
        <div class="input-group">
            <input type="text" id="repo-url-input" placeholder="e.g., https://github.com/facebook/react">
        </div>
        
        <button id="generate-button">Generate README</button>
        
        <div id="loader">Generating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        
        <div class="output-container">
            <button id="copy-button">Copy</button>
            <pre id="output"><code>Your generated README will appear here.</code></pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
